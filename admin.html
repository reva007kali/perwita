<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button.delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Form Submissions</h1>
    <table id="submissionsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Submission Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        function fetchSubmissions() {
            fetch('/php/admin.php?fetch=1')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('submissionsTable').querySelector('tbody');
                    tbody.innerHTML = ''; // Clear existing data

                    data.forEach(submission => {
                        const row = document.createElement('tr');

                        const idCell = document.createElement('td');
                        idCell.textContent = submission.id;
                        row.appendChild(idCell);

                        const nameCell = document.createElement('td');
                        nameCell.textContent = submission.name;
                        row.appendChild(nameCell);

                        const emailCell = document.createElement('td');
                        emailCell.textContent = submission.email;
                        row.appendChild(emailCell);

                        const messageCell = document.createElement('td');
                        messageCell.textContent = submission.message;
                        row.appendChild(messageCell);

                        const timeCell = document.createElement('td');
                        timeCell.textContent = submission.submission_time;
                        row.appendChild(timeCell);

                        const actionCell = document.createElement('td');
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Delete';
                        deleteBtn.classList.add('delete-btn');
                        deleteBtn.onclick = function() {
                            deleteSubmission(submission.id);
                        };
                        actionCell.appendChild(deleteBtn);
                        row.appendChild(actionCell);

                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching submissions:', error));
        }

        function deleteSubmission(id) {
            if (confirm('Are you sure you want to delete this submission?')) {
                fetch(`/php/admin.php?delete=${id}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            fetchSubmissions(); // Refresh the table
                        } else {
                            alert('Error deleting submission');
                        }
                    })
                    .catch(error => console.error('Error deleting submission:', error));
            }
        }

        // Fetch submissions every 2 seconds
        setInterval(fetchSubmissions, 2000);

        // Initial fetch
        fetchSubmissions();
    </script>
</body>
</html>
