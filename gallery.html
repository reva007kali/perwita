<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="gallery-page">
        <h1 class="gallery-page__title">Photo Gallery</h1>
        <div class="gallery-page__grid">
            <div class="gallery-page__item gallery-page__item--large">
                <img src="https://via.placeholder.com/600x400" alt="Example Image 1" class="gallery-page__image">
            </div>
            <div class="gallery-page__item">
                <img src="https://via.placeholder.com/300x300" alt="Example Image 2" class="gallery-page__image">
            </div>
            <div class="gallery-page__item">
                <img src="https://via.placeholder.com/300x450" alt="Example Image 3" class="gallery-page__image">
            </div>
            <div class="gallery-page__item gallery-page__item--large">
                <img src="https://via.placeholder.com/600x200" alt="Example Image 4" class="gallery-page__image">
            </div>
            <div class="gallery-page__item">
                <img src="https://via.placeholder.com/400x300" alt="Example Image 5" class="gallery-page__image">
            </div>
            <div class="gallery-page__item">
                <img src="https://via.placeholder.com/200x600" alt="Example Image 6" class="gallery-page__image">
            </div>
            <!-- Add more images as needed -->
        </div>
    </section>
</body>
</html>
